<!DOCTYPE html>
<html th:replace="~{layout :: layout('home', ~{::table})}">

<head>
    <title>Page Title</title>
</head>

<body>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="userAndScore : ${usersAndScores}">
                <td th:text="${userAndScore.user.firstName}">Blob</td>
                <td th:text="${userAndScore.user.lastName}">Blob</td>
                <td th:text="${userAndScore.score}">Blob</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
