<!DOCTYPE html>
<html th:replace="~{layout :: layout('fixtures', ~{::table})}">

<head th:replace="~{layout :: head}" />

<body id="fixtures">
    <div th:replace="~{layout :: header}">This is a header</div>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Round</th>
                <th>Date</th>
                <th>Home Team</th>
                <th>Away Team</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <form method="GET" action="/api/fixture">
                <tr th:each="fixture : ${fixtures}">
                    <td th:text="${fixture.roundNumber}"></td>
                    <td>
                        <input type="date"
                            th:onchange="|updateFixtureDate(this, ${fixture.id})|"
                            th:value="${#dates.format(fixture.date, 'yyyy-MM-dd')}" />
                    </td>
                    <td th:text="${fixture.home.name}">Arsenal</td>
                    <td th:text="${fixture.away.name}">Chelsea</td>
                    <td>
                        <select name="result" th:onchange="|updateFixtureResult(this, ${fixture.id})|"
                            th:disabled="${yesterday.before(fixture.date)}">
                            <option th:each="result : ${results}" 
                                    th:value="${result}" 
                                    th:text="${result.name}"
                                    th:selected="${fixture.result == result}">Home</option>
                        </select>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
    <div th:replace="~{layout :: footer}">This is a footer</div>
</body>

</html>
