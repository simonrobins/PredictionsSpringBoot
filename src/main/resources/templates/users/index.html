<!DOCTYPE html>
<html th:replace="~{layout :: layout('users', ~{::table})}">

<head th:replace="~{layout :: head}" />

<body id="users">
    <header th:replace="~{layout :: header}">This is a header</header>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>Initials</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.initials}">SR</td>
                <td th:text="${user.firstName}">Simon</td>
                <td th:text="${user.lastName}">Robins</td>
                <td th:text="${user.email}">simonrobins@mac.com</td>
                <td><a th:href="@{/users/edit/{userId}(userId=${user.id})}">edit</a></td>
                <td><a th:href="@{/users/delete/{userId}(userId=${user.id})}">delete</a></td>
            </tr>
        </tbody>
    </table>
    <footer th:replace="~{layout :: footer}">This is a footer</footer>
</body>

</html>
